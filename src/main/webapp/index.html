<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang lọc sản phẩm</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar lọc -->
<div class="sidebar">

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="pets">Thú cưng</button>
    <button class="tab-btn" data-tab="products">Sản phẩm</button>
  </div>

  <!-- Nội dung tab Thú cưng -->
  <div class="tab-content active" id="tab-pets">
    <!-- Loại thú cưng -->
    <div class="filter-group">
      <h3 class="filter-header">
        Loại thú cưng
        <span class="arrow">▼</span>
      </h3>
      <div class="filter-options">
        <label><input type="checkbox" class="pettype" value="dog"> Chó</label><br>
        <label><input type="checkbox" class="pettype" value="cat"> Mèo</label><br>
      </div>
    </div>

    <!-- Mức giá -->
    <div class="filter-group">
      <h3 class="filter-header">
        Mức giá
        <span class="arrow">▼</span>
      </h3>
      <div class="filter-options">
        <!-- Thanh trượt -->
        <div class="price-slider">
          <input type="range" id="price-range" min="0" max="10000000" step="100000" value="10000000">
          <p>Giá: <span id="price-display">0 - 10,000,000</span> đồng</p>
        </div>

        <!-- Radio giá -->
        <label><input type="radio" name="price" value="all" checked> Tất cả</label><br>
        <label><input type="radio" name="price" value="0-1000000"> Dưới 1 triệu</label><br>
        <label><input type="radio" name="price" value="1000000-3000000"> 1 - 3 triệu</label><br>
        <label><input type="radio" name="price" value="3000000-10000000"> Trên 3 triệu</label><br>
      </div>
    </div>
  </div>

  <!-- Nội dung tab Sản phẩm -->
<div class="tab-content" id="tab-products">
  <!-- Tabs con -->
  <div class="sub-tabs">
    <button class="sub-tab-btn active" data-subtab="dog-products">Sản phẩm cho Chó</button>
    <button class="sub-tab-btn" data-subtab="cat-products">Sản phẩm cho Mèo</button>
  </div>

  <!-- Nội dung tab con: Chó -->
  <div class="sub-tab-content active" id="dog-products">
    <div class="filter-group">
      <h3 class="filter-header">
        Loại sản phẩm cho Chó
        <span class="arrow">▼</span>
      </h3>
      <div class="filter-options">
        <label><input type="radio" name="dog-ptype" value="all" checked> Tất cả</label><br>
        <label><input type="radio" name="dog-ptype" value="food"> Thức ăn</label><br>
        <label><input type="radio" name="dog-ptype" value="toy"> Đồ chơi</label><br>
        <label><input type="radio" name="dog-ptype" value="accessory"> Phụ kiện</label><br>
      </div>
    </div>
  </div>

  <!-- Nội dung tab con: Mèo -->
  <div class="sub-tab-content" id="cat-products">
    <div class="filter-group">
      <h3 class="filter-header">
        Loại sản phẩm cho Mèo
        <span class="arrow">▼</span>
      </h3>
      <div class="filter-options">
        <label><input type="radio" name="cat-ptype" value="all" checked> Tất cả</label><br>
        <label><input type="radio" name="cat-ptype" value="food"> Thức ăn</label><br>
        <label><input type="radio" name="cat-ptype" value="toy"> Đồ chơi</label><br>
        <label><input type="radio" name="cat-ptype" value="accessory"> Phụ kiện</label><br>
      </div>
    </div>
  </div>
</div>


  <!-- Danh sách sản phẩm -->
  <div class="products" id="product-list"></div>

  <script src="js/script.js" defer></script>
</body>
</html>
